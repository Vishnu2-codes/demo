<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .info {
            margin: 15px 0;
            font-size: 18px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <div class="info">
            <strong>Username:</strong> <span id="displayUsername"></span>
        </div>
        <div class="info">
            <strong>Password:</strong> <span id="displayPassword"></span>
        </div>
        <button onclick="window.location.href='practical2.html'">Back to Login</button>
    </div>

    <script>
        window.onload = function() {
            // Retrieve the login information from localStorage
            var username = localStorage.getItem("username");
            var password = localStorage.getItem("password");

            if (username && password) {
                // Display the user data on the page
                document.getElementById("displayUsername").innerText = username;
                document.getElementById("displayPassword").innerText = password;
            } else {
                // If no data exists, redirect to login page
                window.location.href = "practical2.html";  // Change to the login page URL if needed
            }
        };
    </script>
</body>
</html>
